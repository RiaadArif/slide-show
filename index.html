<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow </title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">
        <!--Custom css link  -->
    <link rel="stylesheet" href="style.css">
<!-- Font Awesome cdn link -->
<script src="https://kit.fontawesome.com/ba2b6da4f2.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="slide-container">
    <div class="slide-elements">
        <div class="slide-content current ">
            <span><i class="fa fa-futbol-o" aria-hidden="true"></i></span>
            <h1>FOOBALL</h1>
        </div>

        <div class="slide-content">
            <span><i class="fa fa-laptop" aria-hidden="true"></i></span>
            <h1>Laptop</h1>
        </div>

        <div class="slide-content">
            <span><i class="fa fa-book" aria-hidden="true"></i></span>
            <h1>BOOK</h1>
        </div>
    </div>
</div>

<!-- Custom js link -->
<script src="js/custom.js"></script>

</body>
</html>
